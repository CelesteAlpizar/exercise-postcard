<!DOCTYPE html>
<html>
<head>
    <title>Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-content">
        <header>
        </header>
        <section>
            <form class="postcard" action="https://formspree.io/maria.alpizar.72@gmail.com" method="post">
                <div class="postcard-header">
                    <h1>My postcard</h1>
                    <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/learnpack/.learn/assets/4geeks.png">
                </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div> 
                    <div class="right-part">
                        <input type="text" name="Full name" placeholder="Some name">
                        <input type="text" name="email" placeholder="Some email"> 
                        <input type="text" name="message" placeholder="Some content">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" name="Send My Postcard" value="Send My Postcard">
                </div>
            </form>
        </section>
        <footer></footer>
    </div>
</body>
</html>
